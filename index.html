<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Advanced Calculator</h1>
    <div class="calculator mx-auto">
      <div class="display">
        <input type="text" id="display" disabled>
      </div>
      <div class="buttons">
        <button class="btn" id="clear" data-bs-toggle="tooltip" title="Clear">C</button>
        <button class="btn" id="backspace" data-bs-toggle="tooltip" title="Backspace">‚Üê</button>
        <button class="btn" id="percent" data-bs-toggle="tooltip" title="Percent">%</button>
        <button class="btn operator" id="divide" data-bs-toggle="tooltip" title="Divide">/</button>
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn operator" id="multiply" data-bs-toggle="tooltip" title="Multiply">*</button>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn operator" id="subtract" data-bs-toggle="tooltip" title="Subtract">-</button>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn operator" id="add" data-bs-toggle="tooltip" title="Add">+</button>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="decimal" data-bs-toggle="tooltip" title="decimal">.</button>
        <button class="btn" id="openParen" data-bs-toggle="tooltip" title="Open Paren">(</button>
        <button class="btn" id="closeParen" data-bs-toggle="tooltip" title="Close Paren">)</button>
        <button class="btn equals" id="equals" data-bs-toggle="tooltip" title="Equal">=</button>
      </div>
    </div>
  </div>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
